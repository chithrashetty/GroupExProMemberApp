<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
        <link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="css/schedule.css">
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/moment.min.js"></script>
        <script type="text/javascript" src="js/moment-timezone-with-data.js"></script>
        <script type="text/javascript" src="index.js"></script>
		<title>GroupEx PRO</title>
    </head>
   <body onload="GetAccountList()">
    <div>
        <div class="navbar navbar-default navbar-inverse navbar-fixed-top">
                <div class="container" style="text-align: center; height: 65px;">
                    <img style="position: relative; top:20px;" src="img/logo_mobile.png">
                    <a id="logout" class="pull-right" style="display: none; position: absolute; right:10px; bottom: 8px; color: #ccc;" href="#"><i class="glyphicon glyphicon-log-out"></i> logout</a>
                </div>
        </div>
        <div id="schedule" class="tabcontent">
            <div class="FilterDiv">
                <table class="FilterTable">

                    <tr>

                        <th colspan="3">
                            <select id="account">
                                <option value="" selected disabled>Select an Account</option>
                            </select>
                        </th>
                    </tr>
                    <tr>
                        <th colspan="3">
                            <select id="location">
                                <option value="" selected>Select a Location</option>
                            </select>
                        </th>
                    </tr>
                    <tr>
                        <th colspan="3">
                            <select id="instructor">
                                <option value="" selected>Select an Instructor</option>
                            </select>
                        </th>
                    </tr>
                    <tr>
                        <th onclick="prevDate()">
                            <i id="prevWeek" class="glyphicon glyphicon-circle-arrow-left pull-left" style="font-size: 1.5em;"></i>
                        </th>
                        <th id="currentDate">November 22nd, 2019</th>


                        <th onclick="nextDate()">
                            <i id="nextWeek" class="glyphicon glyphicon-circle-arrow-right pull-right" style="font-size: 1.5em;"></i>
                        </th>
                    </tr>
                </table>
            </div>
            <div id="mainContainer" class="container-fluid">
                <div class="row" id="mainRow">
                    <div class="col-sm-12" id="mainContent">
                        <div id="ajaxLoader"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="reservations" style="display: none" class="tabcontent">
            testing this here now
        </div>
    </div>
   </body>
        <footer>
            <div class="navbar navbar-fixed-bottom" style="background: #000;">
                <div class="container">
                    <div class="navbar-header">
                        <div class="btn-group btn-group-justified" role="group">
                            <button
                                    class="tablinks main-button  btn btn-primary"
                                    id="scheduleButton"
                                    onclick="goToSchedule()"
                            >
                                <i style="font-size: 1.5em;" class="glyphicon glyphicon-calendar"></i>
                                Schedule
                            </button>
                            <button
                                    class="tablinks main-button  btn btn-primary"
                                    id="reservationButton"
                                    onclick="goToReservations()"
                            >
                                <i style="font-size: 1.5em;" class="glyphicon glyphicon-time"></i>
                                My Reservations
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

    <div class="modal" id="reservation-modal" tabindex="-1" role="dialog" style="margin-top: 120px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="topCancel" id="cancelSubmit" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Reservation</h4>
                </div>
                <div class="modal-body">
                    <h5><div id="reservation-class-name"></div><div id="reservation-class-date"></div><div id="reservation-class-time"></div>
                        <input type="hidden" id="reservation-unique-id">
                        <input type="hidden" id="reservation-account-id">
                    </h5>
                </div>
                <div class="modal-footer">
                    <button type="button" id="reserveSpot" class="btn btn-primary">Reserve a spot</button>
                    <button type="button" id="addToWaitlist" class="btn btn-primary">Add to Waitlist</button>
                    <button type="button" id="cancelSubmit" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="cancel-reservation-modal" tabindex="-1" role="dialog" style="margin-top: 120px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" id="cancelSubmit" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Cancel Reservation</h4>
                </div>
                <div class="modal-body">
                    <h5><div id="cancel-class-name"></div><div id="cancel-class-date"></div><div id="cancel-class-time"></div>
                        <input type="hidden" id="cancel-unique-id">
                        <input type="hidden" id="cancel-account-id">
                    </h5>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancelSpot" class="btn btn-primary">Cancel a spot</button>
                    <button type="button" id="removeFromWaitlist" class="btn btn-primary">Remove from Waitlist</button>
                    <button type="button" id="cancelSubmit" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="login-modal" tabindex="-1" role="dialog" style="margin-top: 120px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #337ab7;">
                    <button type="button" class="topCancel" id="cancelSubmit" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title panel-heading">Member Login</h4>
                </div>
                <div class="modal-body">
                    <h5><div id="loginError" type="hidden"></h5><br/>
                    <div class="row">
                        <label for="email" class="column1">Email</label>
                        <input class="column2" type="text" name="email" id="email" placeholder="Email Address"><br/>
                    </div>
                    <div class="row">
                        <label for="password" class="column1">Password</label>
                        <input class="column2" type="password" name="password" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="loginSubmit" class="btn btn-default">Login</button>
                    <button type="button" id="cancelSubmit" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    </body>
</html>
